<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
     <!-- kuch symbols add krna ho jise copyrigt
     ya fir koi reserved chij add krni ho like '<' -->

     <p>copyrigt &copy;</p>

     <p>2 &lt; 5</p>
     <p>5 &gt; 3</p>
     <p>&amp;</p>

     <p>my name is Ravikant          Vaishnav</p>
     <!-- yha spaces ko ignore kr diya -->
     <p>my name is Ravikant &nbsp; &nbsp; Vaishnav</p>
</body>
</html>
