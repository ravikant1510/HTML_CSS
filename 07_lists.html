<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- ordered list -->
    <ol type="i">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>

    <br>
    <br>
    <!-- unordered list -->
    <ul style="list-style-type: square;">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

    <!-- description list -->
    <dl>
        <dt>Guitar</dt>
        <dd>it is 6 string instrument</dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is 4 string instrument</dd>
    </dl>
</body>
</html>
