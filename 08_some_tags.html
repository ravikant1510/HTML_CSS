<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <!-- 
        bold ke lie -> b , strong (prefered) 
        italic ke liye -> i, em (emphasis (prefered))
        del -> for cutting edge making
        sub -> niche bej dega
        sup -> upar bej dega
        mark -> highlight
    -->

    <dl>
        <dt>strong:</dt>
        <dd>Lorem ipsum dolor <strong>Strong tag</strong> sit amet </dd>

        <dt>em</dt>
        <dd>dolorem magni <em>dolor corrupti</em>, quisquam explicabo </dd>

        <dt>del</dt>
        <dd>temporibus hic <del>laboriosam</del> dfkvn</dd>

        <dt>sub</dt>
        <dd><p>H<sub>2</sub>O </p></dd>

        <dt>sup</dt>
        <dd><p>2<sup>4</sup> </p></dd>

        <dt>mark</dt>
        <dd><p> this <mark>is</mark> highlight</p></dd>
    </dl>
    
</body>
</html>
