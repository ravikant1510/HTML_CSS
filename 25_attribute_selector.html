<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="25_attribute_selector.css">
    <title>Attribute selector</title>
</head>
<body>
    <!-- So basically attributes are like
    a tag main href hota hai
    input tag main type, id , name 
    yh sare attributes hi to hai
-->
    <h2>Links</h2>
    <a href="https://google.co.in">Google india</a> 
    <br>
    <a href="https://google.co.uk">Google uk</a> <br>
    <a href="https://flipkart.com">Flipkat</a> <br>
    <a href="facebook.com">facebook</a> <br> 

    <h2>Form</h2>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" id="fname"> <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname"> <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass">

        <input type="button" value="Submit">
    </form>
</body>
</html>
